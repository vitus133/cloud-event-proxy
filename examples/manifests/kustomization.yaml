apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- service-account.yaml
- roles.yaml
- service.yaml
- consumer.yaml
replicas:
- count: 1
  name: cloud-consumer-deployment
images:
- name: cloud-event-consumer
  newName: quay.io/vgrinber/cloud-event-consumer
  newTag: "4.14"
- name: cloud-event-sidecar
  newName: quay.io/vgrinber/cloud-event-proxy
  newTag: "4.14"
